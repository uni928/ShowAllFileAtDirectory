<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>æ‹¡å¼µå­ã§åˆ†é¡ã—ã¦è¡¨ç¤º</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #eee; cursor: pointer; }
    button { margin: 5px 0; }
  </style>
</head>
<body>

<h2>ğŸ“‚ æ‹¡å¼µå­ã§åˆ†é¡ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§</h2>
<button id="pick">ãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠ</button>
<div id="view"></div>

<script>
  const pickBtn = document.getElementById('pick');
  const viewDiv = document.getElementById('view');
  let allFiles = [];
  let extGroups = {};
  let currentSort = { target: 'ext', ascending: true }; // â† åˆæœŸã‚½ãƒ¼ãƒˆï¼ˆæ‹¡å¼µå­æ˜‡é †ï¼‰

  pickBtn.addEventListener('click', async () => {
    try {
      const dirHandle = await window.showDirectoryPicker();
      allFiles = [];
      extGroups = {};
      await readAllFiles(dirHandle);
      groupByExtension();
      renderExtensionTable();
    } catch (e) {
      alert('ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸã€‚');
    }
  });

  async function readAllFiles(dirHandle, path = '') {
    for await (const [name, handle] of dirHandle.entries()) {
      const fullPath = `${path}${name}`;
      if (handle.kind === 'file') {
        allFiles.push({ name, path: fullPath, handle });
      } else if (handle.kind === 'directory') {
        await readAllFiles(handle, `${fullPath}/`);
      }
    }
  }

  function groupByExtension() {
    extGroups = {};
    for (const file of allFiles) {
      const ext = getExt(file.name);
      if (!extGroups[ext]) extGroups[ext] = [];
      extGroups[ext].push(file);
    }
  }

  function getExt(filename) {
    const dot = filename.lastIndexOf('.');
    return dot === -1 ? '(no ext)' : filename.slice(dot).toLowerCase();
  }

  function renderExtensionTable() {
    viewDiv.innerHTML = '<h3>æ‹¡å¼µå­ä¸€è¦§</h3>';
    const table = document.createElement('table');
    const exts = Object.entries(extGroups);

    // åˆæœŸã¾ãŸã¯æŒ‡å®šã‚½ãƒ¼ãƒˆã‚’é©ç”¨
    if (currentSort.target === 'ext') {
      exts.sort((a, b) => currentSort.ascending ? a[0].localeCompare(b[0]) : b[0].localeCompare(a[0]));
    } else if (currentSort.target === 'count') {
      exts.sort((a, b) => currentSort.ascending ? a[1].length - b[1].length : b[1].length - a[1].length);
    }

    table.innerHTML = `
      <thead>
        <tr>
          <th onclick="sortExtTable('ext')">æ‹¡å¼µå­</th>
          <th onclick="sortExtTable('count')">ä»¶æ•°</th>
          <th>æ“ä½œ</th>
        </tr>
      </thead>
      <tbody>
        ${exts.map(([ext, files]) => `
          <tr>
            <td>${ext}</td>
            <td>${files.length}</td>
            <td><button onclick="renderFileTable('${ext}')">ã“ã®æ‹¡å¼µå­ã‚’é–‹ã</button></td>
          </tr>
        `).join('')}
      </tbody>
    `;
    viewDiv.appendChild(table);
  }

  window.sortExtTable = function(target) {
    if (currentSort.target === target) {
      currentSort.ascending = !currentSort.ascending;
    } else {
      currentSort = { target, ascending: true };
    }
    renderExtensionTable();
  };

  window.renderFileTable = function(ext) {
    const files = [...extGroups[ext]];
    let fileSort = { key: 'name', ascending: true }; // â† åˆæœŸã‚½ãƒ¼ãƒˆï¼šãƒ•ã‚¡ã‚¤ãƒ«åæ˜‡é †

    const render = () => {
      viewDiv.innerHTML = `<h3>${ext} ã®ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§</h3><button onclick="renderExtensionTable()">â† æˆ»ã‚‹</button>`;
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th onclick="sortFileTable('name')">ãƒ•ã‚¡ã‚¤ãƒ«å</th>
            <th onclick="sortFileTable('path')">ãƒ‘ã‚¹</th>
            <th>æ“ä½œ</th>
          </tr>
        </thead>
        <tbody>
          ${files.map((file) => `
            <tr>
              <td>${file.name}</td>
              <td>${file.path}</td>
              <td><button onclick="previewFile(${allFiles.indexOf(file)})">ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</button></td>
            </tr>
          `).join('')}
        </tbody>
      `;
      viewDiv.appendChild(table);
    };

    window.sortFileTable = (key) => {
      if (fileSort.key === key) {
        fileSort.ascending = !fileSort.ascending;
      } else {
        fileSort = { key, ascending: true };
      }
      files.sort((a, b) => {
        const result = a[key].localeCompare(b[key]);
        return fileSort.ascending ? result : -result;
      });
      render();
    };

    // åˆå›è‡ªå‹•ã‚½ãƒ¼ãƒˆï¼ˆãƒ•ã‚¡ã‚¤ãƒ«åæ˜‡é †ï¼‰
    files.sort((a, b) => a.name.localeCompare(b.name));
    render();
  };

  async function previewFile(index) {
    const file = await allFiles[index].handle.getFile();
    const content = await file.text();
    const html = `
      <html><head><meta charset="UTF-8"><title>${file.name}</title></head>
      <body><pre style="white-space:pre-wrap;">${escapeHtml(content)}</pre></body>
      </html>
    `;
    const newTab = window.open("", "_blank");
    if (newTab) {
      newTab.document.open();
      newTab.document.write(html);
      newTab.document.close();
    } else {
      alert("æ–°ã—ã„ã‚¿ãƒ–ã‚’é–‹ã‘ã¾ã›ã‚“ã§ã—ãŸã€‚");
    }
  }

  function escapeHtml(str) {
    return str.replace(/[&<>'"]/g, c =>
      ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;' })[c]
    );
  }
</script>

</body>
</html>
